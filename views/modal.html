<!--Modal-->
<div id="modal" class="hide">
        <div class="content">
            <h1>Nova Ideia </h1>

            <form action="/" method="POST" onsubmit="return checkFields(event)" >

                <div class="input-wrapper">
                    <label for="title">Titulo da Ideia</label>
                    <input type="text" name="title" required>
                </div>
                    

                <div class="input-wrapper">
                    <label for="category">Categoria</label>
                    <input type="text" name="category" required>
                </div>

                <div class="input-wrapper">
                    <label for="image">Link da Imagem</label>
                    <input type="url" name="image" required>        
                </div>

                <div class="input-wrapper">
                    <label for="description">Digite uma descição para essa idea</label>
                    <textarea name="description" id="" cols="30" rows="10" required></textarea>        
                </div>

                <div class="input-wrapper">
                    <label for="link">Link da Ideia</label>
                    <input type="url" name="link" required>        
                </div>

                <a href="#" onclick="onOff()" >Voltar</a>
                <button>Salvar</button>

            </form>
        </div>
    </div>
